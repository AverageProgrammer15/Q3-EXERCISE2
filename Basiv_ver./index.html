<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		OriWidth = null
		Oriheight = null
		function Calculate(){
		  Tri = document.getElementById("Tri")
		  Base = 6;
		  Height = 7;
		  Val = ((0.5*Base*Height).toFixed()).toString();
		  AOT = document.getElementById('AOT');
		  AOT.innerHTML = Val;
		  Tri.style.height = Oriheight*(Height + 'px');
		  Tri.style.width = OriWidth*(Base + 'px');




		}
		document.write('<div id="AOTSection">')
		document.write('<div id="UH">')
		document.write('<h4 id="B">Base: <span class="measure">6in</span></h4>')
		document.write('<h4 id="H">Height: <span class="measure">7in</span></h4>')
		document.write('<button onclick="Calculate()" class ="btn btn-primary">Calculate</button>')
		document.write('</div>')
		document.write('<div id="LH">')
		document.write('<h3>Area of a Triangle: <span id="AOT"></span> </h3>')
		document.write('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStaDzbI0_pJuL5VFwTM_S2vQxrFuvjUi2arA&s" id="Tri">')
		document.write('</div>')
		document.write('<p class="text-secondary">Press the "Calculate" button to see the results!</p>')
		document.write('</div>')

		function OnLoad(){
			Tri = document.getElementById("Tri")
			Oriheight = Tri.style.height
			OriWidth = Tri.style.width
		}
	</script>

	

</head>


<body onload="OnLoad()" style="text-align: center;" >
	

	

	


</body>
